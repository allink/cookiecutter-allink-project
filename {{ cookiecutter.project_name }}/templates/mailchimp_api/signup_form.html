{% load i18n %}
<form action="" method="post" id="mailchimp-form" role="form">
    {% csrf_token %}
    <div class="input-group large">
        <input name="email" id="id_email" type="email" placeholder="{% trans "Ihre E-Mail Adresse" %}" class="form-control" value="{{ form.email.value|default:"" }}">
        {{form.email.errors}}
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-light" type="button"><span class="icomoon-caret-right"></span>{% trans "Anmelden" %}</button>
        </span>
    </div>
</form>
